<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng nhập - BHD SPORT SHOES</title>

    <link rel="stylesheet" href="/assets/css/style.css" />

    <link rel="stylesheet" href="loginandsign.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;500;600;700&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <style>
    /*
 * ----------------------------------------------------------------
 * # CSS Đăng nhập / Đăng ký (Đã đồng bộ)
 * ----------------------------------------------------------------
 */

    section {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 15px auto;
      max-width: 1200px;
      /* Thêm padding cho section để nó không dính vào header/footer trên di động */
      padding: 60px 20px;
    }

    .containers {
      width: 100%; /* Sửa thành 100% để linh hoạt hơn */
      max-width: 500px; /* Giới hạn chiều rộng tối đa */
      margin: 0 auto;
      border-radius: var(--border-radius-md); /* Dùng biến bo tròn */
      padding: 50px 40px; /* <-- ĐÃ SỬA PADDING (dài ra) */
      animation: fadeIn 0.5s ease-in;

      /* Cập nhật giao diện:
   * Thêm border và box-shadow giống như các card sản phẩm
   */
      border: 1px solid var(--cultured);
      background: var(--white);
      box-shadow: 0 4px 12px hsla(0, 0%, 0%, 0.05);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .heading-bar {
      margin-top: 10px;
      text-align: center;
      margin-bottom: 30px; /* Thêm khoảng cách dưới */
    }

    /* Đồng bộ h1 với trang web */
    .heading-bar h1 {
      font-family: var(--ff-josefin-sans);
      font-size: var(--fs-3); /* Dùng font size từ biến */
      font-weight: 600;
      color: var(--eerie-black); /* Dùng màu từ biến */
      margin-bottom: 10px; /* Tăng khoảng cách */
      text-transform: uppercase;
    }

    /* Đồng bộ <p> với trang web */
    .heading-bar p {
      font-family: var(--ff-roboto);
      font-size: var(--fs-8); /* Dùng font size từ biến */
      color: var(--sonic-silver); /* Dùng màu từ biến */
    }

    /* Đồng bộ link .as */
    .as {
      color: var(--salmon-pink); /* Dùng màu hồng chủ đạo */
      text-decoration: none;
      font-weight: 500;
      transition: var(--transition-1);
    }

    .as:hover {
      text-decoration: underline;
    }

    .rows .cols {
      padding: 0; /* Bỏ padding thừa */
    }

    .page-auth {
      font-size: var(--fs-7); /* Dùng font size từ biến */
    }

    fieldset.form-auth {
      border: none;
      margin-bottom: 20px; /* Tăng khoảng cách */
      display: flex;
      flex-direction: column;
    }

    /* Đồng bộ label */
    label {
      font-family: var(--ff-roboto);
      font-size: var(--fs-7);
      font-weight: 500;
      color: var(--sonic-silver); /* Dùng màu xám nhạt */
      margin-bottom: 8px; /* Tăng khoảng cách */
    }

    /* Đồng bộ input */
    input[type="text"],
    input[type="password"],
    input[type="email"] {
      background: var(--white);
      padding: 12px 15px; /* Chỉnh lại padding */
      border: 1px solid var(--cultured); /* Dùng border từ biến */
      border-radius: var(--border-radius-sm); /* Dùng bo tròn từ biến */
      outline: none;
      transition: var(--transition-1);
      font-size: var(--fs-7);
      font-family: var(--ff-roboto);
      width: 100%; /* Thêm để đảm bảo input chiếm đủ rộng */
    }

    /* Đồng bộ hiệu ứng :focus */
    input[type="text"]:focus,
    input[type="password"]:focus,
    input[type="email"]:focus {
      border-color: var(--salmon-pink);
      box-shadow: 0 0 0 2px hsla(344, 100%, 71%, 0.2);
    }

    /* Đồng bộ small text */
    small {
      margin-top: 8px; /* Tăng khoảng cách */
      font-size: var(--fs-8);
      color: var(--sonic-silver);
      font-family: var(--ff-roboto);
    }

    /* --- CSS cho nút Social --- */

    .social-auth {
      text-align: center;
      margin-top: 25px; /* Tăng khoảng cách */
      font-family: var(--ff-roboto);
      font-size: var(--fs-8);
      color: var(--sonic-silver);
    }

    .wrap-social-auth {
      display: flex;
      flex-direction: column;
      gap: 10px; /* Tăng khoảng cách giữa 2 nút */
      align-items: center;
      margin-top: 15px; /* Tăng khoảng cách */
      cursor: pointer;
    }

    /* Đồng bộ nút social (kiểu nút phụ .btn-outline) */
    .wrap-social-auth button {
      width: 100%;
      max-width: 400px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px; /* Tăng khoảng cách icon và chữ */

      background-color: var(--white);
      border: 1px solid var(--cultured); /* Border xám nhạt */
      border-radius: var(--border-radius-sm); /* Dùng bo tròn từ biến */
      padding: 10px 15px; /* Chỉnh padding */
      cursor: pointer;

      font-family: var(--ff-roboto);
      font-size: var(--fs-7); /* Chỉnh font size */
      font-weight: 500;
      color: var(--eerie-black); /* Màu chữ đen */

      transition: var(--transition-1);
    }

    .wrap-social-auth button:hover {
      /* Khi hover, dùng màu hồng */
      border-color: var(--salmon-pink);
      color: var(--salmon-pink);
      box-shadow: none; /* Bỏ shadow cũ */
      transform: none; /* Bỏ transform cũ */
    }
    .btn-primary {
      color: var(--white);
      padding: 14px 162px;
      align-items: center;
      gap: 5px;
      border: 1px solid var(--border-color, var(--bittersweet));
      font-size: var(--fs-5);
      background-color: var(--bittersweet);
    }

    /* Giữ nguyên màu cho icon */
    .btn-google i {
      color: #db4437;
      font-size: 16px; /* Tăng kích thước icon */
    }

    .btn-facebook i {
      color: #1877f2;
      font-size: 16px; /* Tăng kích thước icon */
    }
  </style>
  <body>
    <div id="header"></div>

    <main>
      <section>
        <div class="containers">
          <div class="wrap-background" id="login-view">
            <div class="heading-bar">
              <h1>Đăng nhập tài khoản</h1>
              <p>
                Bạn chưa có tài khoản ?
                <a class="as" href="/register.html">Đăng ký tại đây</a>
              </p>
            </div>
            <div class="rows">
              <div class="cols">
                <form class="page-auth" id="login">
                  <fieldset class="form-auth">
                    <label>Số điện thoại</label>
                    <input
                      type="text"
                      id="phone"
                      placeholder="Số điện thoại"
                      required
                      autocomplete="tel"
                    />
                  </fieldset>
                  <fieldset class="form-auth">
                    <label>Mật khẩu</label>
                    <input
                      type="password"
                      id="password"
                      placeholder="Mật khẩu"
                      required
                      autocomplete="current-password"
                    />
                    <small
                      >Quên mật khẩu ? <a class="as" href="#"> Nhấn vào đây</a>
                    </small>
                  </fieldset>
                  <div>
                    <button type="submit" class="btn-primary">Đăng nhập</button>
                  </div>
                </form>
                <div class="social-auth">
                  <p>Hoặc đăng nhập bằng</p>
                  <div class="wrap-social-auth">
                    <button type="button" aria-label="Đăng nhập bằng Google">
                      <div class="btn-google">
                        <i class="fa-brands fa-google"></i>
                      </div>
                      <div>Đăng nhập Google</div>
                    </button>
                    <button type="button" aria-label="Đăng nhập bằng Facebook">
                      <div class="btn-facebook">
                        <i class="fab fa-facebook-f"></i>
                      </div>
                      <div>Đăng nhập Facebook</div>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <div id="footer"></div>

    <script src="./assets/js/include.js"></script>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
